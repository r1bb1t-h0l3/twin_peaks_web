{% extends 'base.html' %}

{% block content %}

    <!-- Menu Items-->

    {% for item in items %}
<div class="menu-item">
    <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}">
    <div class="description">
        <h3>{{ item.name }}</h3>
        <p><em>{{ item.description }}</em></p>
    </div>
    <div class="price">{{ item.price }}</div>
</div>
{% endfor %}

    
{% endblock %}
